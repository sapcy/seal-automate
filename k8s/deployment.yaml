apiVersion: apps/v1
kind: Deployment
metadata:
  name: seal-automate
  namespace: default
  labels:
    app: seal-automate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seal-automate
  template:
    metadata:
      labels:
        app: seal-automate
    spec:
      containers:
      - name: webhook
        image: seal-automate:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
          name: webhook
        volumeMounts:
        - name: tls
          mountPath: /tls
          readOnly: true
        env:
        - name: TLS_CERT_PATH
          value: /tls/tls.crt
        - name: TLS_KEY_PATH
          value: /tls/tls.key
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: tls
        secret:
          secretName: seal-automate-tls

